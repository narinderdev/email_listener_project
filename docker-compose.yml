version: "3.8"
services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: email_listener
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  app:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db_data:
